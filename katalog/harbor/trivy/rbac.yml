---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: update-trivy-db-sa
  namespace: registry
  labels:
    app: harbor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: update-trivy-db-role
  namespace: registry
  labels:
    app: harbor
rules:
  - apiGroups: ["apps", "extensions", ""]
    resources: ["statefulsets"]
    verbs: ["get", "patch", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: update-trivy-db-role-binding
  namespace: registry
  labels:
    app: harbor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: update-trivy-db-role
subjects:
  - kind: ServiceAccount
    name: update-trivy-db-sa
    namespace: registry