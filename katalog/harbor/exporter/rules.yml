apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: harbor-rules
  namespace: monitoring
spec:
  groups:
  - name: harbor-rules
    rules:
    - alert: HarborIsDown
      expr: harbor_up == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: The service of Harbor is Down